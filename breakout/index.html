<DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Breackout</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: green; display: block; margin: 0 auto; }
    </style>
</head>
<body>
<canvas id="Canvas" width="960" height="640"></canvas>

<script>
  var canvas = document.getElementById("Canvas");
  var context = canvas.getContext('2d');
//paddle
  var paddleHeight = 10;
  var paddleWidth = 100;
  var paddleX = (canvas.width - paddleWidth)/2;
  var paddleY = (canvas.height - paddleHeight);

//paddle initial control
  var rightPressed = false;
  var leftPressed = false;


//ball
  var x = canvas.width/2;
  var y = canvas.height-30;
  var vxi = 3;
  var vyi = -3;
  var vx = vxi;
  var vy = vyi;
  var ballRadius = 10;

//bricks
  var brickRowCount = 3;
  var brickColumnCount = 5;
  var brickWidth = 75;
  var brickHeight = 75;
  //distance of bricks
  var brickPadding = 10;
  //top margin
  var brickOffsetTop = 140;
  //left margin
  var brickOffsetLeft = 272.5;

  var bricks = [];
  for(c=0; c<brickColumnCount; c++){
    bricks[c] = [];
    for(r=0; r<brickRowCount; r++){
      bricks[c][r] = {x: 0, y: 0, status: 1};
    }
  }

  document.addEventListener("keydown", keyDownHandler, false);
  document.addEventListener("keyup", keyUpHandler, false);

//function gamepad
  function keyDownHandler(e) {
    if(e.keyCode == 39){
      rightPressed = true;
    }
    else if(e.keyCode == 37) {
      leftPressed = true;
    }
  }

  function keyUpHandler(e) {
    if(e.keyCode == 39){
      rightPressed = false;
    }
    else if(e.keyCode == 37) {
      leftPressed = false;
    }
  }

  function drawBall() {
    context.beginPath();
    context.arc(x, y, ballRadius, 0, Math.PI*2);
    context.fillStyle = "#d34e50";
    context.fill();
    context.closePath();
  }

  function drawPaddle(){
    context.beginPath();
    context.rect(paddleX, paddleY, paddleWidth, paddleHeight);
    context.fillStyle = "#0095DD";
    context.fill();
    context.closePath();
  }

  function drawBricks() {
    for(c=0; c<brickColumnCount; c++) {
      for(r=0; r<brickRowCount; r++) {
        if(bricks[c][r].status == 1){
          var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
          var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
          bricks[c][r].x = brickX;
          bricks[c][r].y = brickY;
          context.beginPath();
          context.rect(brickX, brickY, brickWidth, brickHeight);
          context.fillStyle = "#56b69f";
          context.fill();
          context.closePath();
        }
      }
    }
  }
//bricks collision
  function collisionDetection(){
    for(c = 0; c<brickColumnCount; c++){
      for(r = 0; r<brickRowCount; r++){
        var b = bricks[c][r];
        if (b.status == 1) {
          //(verificar""""""""""""""""""""""""  mudar codigo)
          //if(x + ballRadius >= b.x && x - ballRadius <= b.x + brickWidth && y + ballRadius >= b.y && y - ballRadius <= b.y + brickHeight)
          if(x >= b.x && x <= b.x + brickWidth && y >= b.y && y <= b.y + brickHeight){
            //vertical
            if ((y == b.y || y == b.y+brickHeight) && (x != b.x && x != b.x + brickWidth)) {
              if (x < b.x + brickWidth/2){
                vx=-vxi;
              }
              else{
                vx=vxi;
              }
            vy = -vy;
            }
            //hotizontal
            else  {
              if (y < b.y + brickHeight/2){
                vy=vyi;
              }
              else{
                vy=-vyi;
              }
            vx = -vxi;
            }
            b.status = 0;
          }
        }
      }
    }
  }
  function draw() {
    context.clearRect(0, 0, canvas.width, canvas.height);
    drawBricks();
    drawBall();
    drawPaddle();
    collisionDetection();

// bounce ball
    if(x + vx >= canvas.width - ballRadius || x + vx <= ballRadius) {
      vx = -vx;
    }

    if(y + vy <= ballRadius) {
      vy = -vy;
    }
    //check ball y = paddle y
    else if(y + ballRadius >= paddleY) {
      //check touch on paddle
      if(x >= paddleX && x <= paddleX + paddleWidth) {
        if(y = y - paddleHeight){
          //change direction in function of position in paddle
          if (x >= paddleX && x <= paddleX + paddleWidth/3){
            vx = -vxi
          }
          else if (x >= paddleX + 2*(paddleWidth/3) && x <= paddleX + paddleWidth){
            vx = vxi
          }
          else {
            vx = 0
          }
          vy = -vy;
        }
      }
      //if ball is not in paddle(verificarrr!!!!!!!!!!!!!!!!)
      else if(y + vy >= canvas.height - ballRadius){
      alert("Game Over");
      document.location.reload();
      }
    }

//move paddle

    if(rightPressed && paddleX < canvas.width - paddleWidth) {
      paddleX += 5;
    }
    else if(leftPressed && paddleX > 0) {
      paddleX -= 5;
    }

    x += vx;
    y += vy;
  }

  setInterval(draw, 10);

</script>

</body>
</html>
